name: ChatOps Label
on:
  repository_dispatch:
    types: [label-command, remove-label-command]
permissions:
  issues: write
  pull-requests: write
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Handle Labeling
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.client_payload.github.payload.issue.number }}
          REPO: ${{ github.event.client_payload.github.payload.repository.full_name }}
          COMMAND: ${{ github.event.client_payload.slash_command.command }}
          ARGS: ${{ github.event.client_payload.slash_command.args.all }}
        run: |
          LABEL=$ARGS
          
          # Validate label against .prowlabels.yaml
          if ! grep -q "$LABEL" .prowlabels.yaml; then
            echo "Label '$LABEL' is not in the allowed list."
            gh issue comment $ISSUE_NUMBER --repo $REPO --body "‚ùå Label \`$LABEL\` is not a valid Prow label. Please check \`.prowlabels.yaml\` for the allowed list."
            exit 1
          fi

          if [ "$COMMAND" == "label" ]; then
            echo "Adding label $LABEL to #$ISSUE_NUMBER"
            gh issue edit $ISSUE_NUMBER --repo $REPO --add-label "$LABEL"
          elif [ "$COMMAND" == "remove-label" ]; then
            echo "Removing label $LABEL from #$ISSUE_NUMBER"
            gh issue edit $ISSUE_NUMBER --repo $REPO --remove-label "$LABEL"
          fi


