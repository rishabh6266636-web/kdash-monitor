name: ChatOps LGTM
on:
  repository_dispatch:
    types: [lgtm-command]
permissions:
  issues: write
  pull-requests: write
  actions: write
jobs:
  lgtm:
    runs-on: ubuntu-latest
    steps:
      - name: Dump client payload
        env:
          PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: echo "$PAYLOAD"

      - name: Add LGTM label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.client_payload.github.payload.issue.number }}
          REPO: ${{ github.event.client_payload.github.payload.repository.full_name }}
        run: |
          echo "Attempting to add label 'lgtm' to #$ISSUE_NUMBER"
          gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --add-label "lgtm" || echo "Failed to add label"
